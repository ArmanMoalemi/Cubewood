<!DOCTYPE html>

<head>

<body>
    <div class="navbar-dark">

    <div class="navbar-light">

            <button class="btn nl-button-1" type="button" aria-label="navbar light button">

            <button class="btn nl-button-2" type="button" aria-label="navbar light button">
                <img src="imgs/Vector (9).png" alt="cart" class="nl-img">&nbsp;&nbsp;1

        <div class="content-1">

            <h1 class="c1-header">
                Superior living
            </h1>
            <div class="c1-description">
                We know how large objects will act,

            </div>
            <button class="btn c1-read-more" type="button">
                Read More
            </button>
        </div>
